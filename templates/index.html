<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autism Predictor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center mt-5">Autism Predictor</h1>
    <p class="text-center">Fill in the form below to predict if a person has autism</p>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form id="inputForm" action="/predict" method="post">
          <div class="mb-3">
            <label for="A1_Score" class="form-label">A1 Score</label>
            <!-- <input type="text" name="A1_Score" value="{{ input_data.get('A1_Score', '') }}"> -->
            <input type="text" class="form-control" id="A1_Score" name="A1_Score" value="{{ input_data.get('A1_Score', '') }}" required>
          </div>
          <div class="mb-3">
            <label for="A2_Score" class="form-label">A2 Score</label>
            <input type="text" class="form-control" id="A2_Score" name="A2_Score" value="{{ input_data.get('A2_Score', '') }}" required>
          </div>
          <div class="mb-3">
            <label for="A3_Score" class="form-label">A3 Score</label>
            <input type="text" class="form-control" id="A3_Score" name="A3_Score" value="{{ input_data.get('A3_Score', '') }}" required>
        </div>
        <div class="mb-3">
            <label for="A4_Score" class="form-label">A4 Score</label>
            <input type="text" class="form-control" id="A4_Score" name="A4_Score" value="{{ input_data.get('A4_Score', '') }}" required>
        </div>
        <div class="mb-3">
            <label for="A5_Score" class="form-label">A5 Score</label>
            <input type="text" class="form-control" id="A5_Score" name="A5_Score" value="{{ input_data.get('A5_Score', '') }}" required>
        </div>
        <div class="mb-3">
            <label for="A6_Score" class="form-label">A6 Score</label>
            <input type="text" class="form-control" id="A6_Score" name="A6_Score" value="{{ input_data.get('A6_Score', '') }}" required>
        </div>
        <div class="mb-3">
            <label for="A7_Score" class="form-label">A7 Score</label>
            <input type="text" class="form-control" id="A7_Score" name="A7_Score" value="{{ input_data.get('A7_Score', '') }}" required>
        </div>
        <div class="mb-3">
            <label for="A8_Score" class="form-label">A8 Score</label>
            <input type="text" class="form-control" id="A8_Score" name="A8_Score" value="{{ input_data.get('A8_Score', '') }}" required>
        </div>
        <div class="mb-3">
            <label for="A9_Score" class="form-label">A9 Score</label>
            <input type="text" class="form-control" id="A9_Score" name="A9_Score" value="{{ input_data.get('A9_Score', '') }}" required>
        </div>
        <div class="mb-3">
            <label for="A10_Score" class="form-label">A10 Score</label>
            <input type="text" class="form-control" id="A10_Score" name="A10_Score" value="{{ input_data.get('A10_Score', '') }}" required>
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input type="number" class="form-control" id="age" name="age" value="{{ input_data.get('Age', '') }}" required>
        </div>
        <div class="mb-3">
            <label for="gender" class="form-label">Gender</label>
            <select class="form-select" id="gender" name="gender" value="{{ input_data.get('Gender', '') }}" required>
                <option value="f">Female</option>
                <option value="m">Male</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="ethnicity" class="form-label">Ethnicity</label>
            <input type="text" class="form-control" id="ethnicity" name="ethnicity" value="{{ input_data.get('Ethnicity', '') }}" required>
        </div>
        <div class="mb-3">
            <label for="jaundice" class="form-label">Jaundice</label>
            <select class="form-select" id="jaundice" name="jaundice" value="{{ input_data.get('Jaundice', '') }}" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="autism" class="form-label">Autism</label>
            <select class="form-select" id="autism" name="autism" value="{{ input_data.get('Autism', '') }}" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="country" class="form-label">Country of Residence</label>
            <input type="text" class="form-control" id="country" name="country" value="{{ input_data.get('Country', '') }}" required>
        </div>
        <div class="mb-3">
            <label for="used_app_before" class="form-label">Used App Before</label>
            <select class="form-select" id="used_app_before" name="used_app_before" value="{{ input_data.get('Used_app_before', '') }}" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="result" class="form-label">Result</label>
            <input type="number" class="form-control" id="result" name="result" value="{{ input_data.get('Result', '') }}" required>
        </div>
        <div class="mb-3">
            <label for="age_desc" class="form-label">Age Description</label>
            <input type="text" class="form-control" id="age_desc" name="age_desc" value="{{ input_data.get('Age_desc', '') }}" required>
        </div>
        <div class="mb-3">
            <label for="relation" class="form-label">Relation</label>
            <input type="text" class="form-control" id="relation" name="relation" value="{{ input_data.get('Relation', '') }}" required>
        </div>

          <div class="text-center">
            <button type="submit" class="btn btn-primary">Predict</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  {% if prediction_text %}
  <p class="text-center h2 mt-4" id="predictionResult">{{prediction_text}}</p>
    {% endif %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
